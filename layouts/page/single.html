{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <p class="f6 b helvetica tracked">
          {{ humanize .Section | upper  }}
        </p>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray">
        {{ .Content }}
      </div>
      <footer class="inline mw9">
        {{- if .Prev -}}
          <a class="f5 fl inline-flex no-underline black bg-animate hover-bg-black hover-white items-center pa3 ba border-box mr4" href="{{ .Prev.URL }}">
            <svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
              <title>chevronLeft icon</title>
              <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
            </svg>
            <span class="pl1">Previous</span>
          </a>
        {{- end -}}{{- if .Next -}}
          <a class="f5 fr inline-flex no-underline black bg-animate hover-bg-black hover-white items-center pa3 ba border-box" href="{{ .Next.URL }}">
            <span class="pl1">Next</span>
            <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
              <title>chevronRight icon</title>
              <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
            </svg>
          </a>
        {{- end -}}
      </footer>
    </article>
  </div>
{{ end }}
